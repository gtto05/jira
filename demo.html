<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
    }
    class Child extends Person {
      constructor() {
        super()
      }
    }
    const p1 = new Person('hansum', 18)
    const c1 = new Child('jacob', 18, 'male')
    console.log(p1, c1);
  </script>
</body>

</html>
